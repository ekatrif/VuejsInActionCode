<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <my-component></my-component>
      <my-component></my-component>
      <my-component></my-component>
    </div>
    <script>
      const MyComponent = {
        template:
          '<div><button v-on:click="incrementCounter">{{counter}}</button></div>',
        data() {
          return {
            counter: 0,
          };
        },
        methods: {
          incrementCounter: function () {
            this.counter++;
          },
        },
      };

      new Vue({
        el: "#app",
        components: { "my-component": MyComponent },
        data() {
          return {
            message: "",
          };
        },
      });
    </script>
  </body>
</html>
